<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <select class="form-select" aria-label="Default select example" id="chickType">

  <option value="1">broiler</option>
  <option value="2">layers</option>
 
</select>
  </div>
  <div class="mb-3">

<p id="message"></p>
<table class="table" id="rtable">
 <thead>

  <tr>
    <th>name</th>

    <th>chick-type</th>

 </thead>
 <tbody></tbody> 
</table>
        </div>
    </div>
